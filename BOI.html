  <body>
    <div class="conatiner">
      <nav>
        <h1>Bank Of India</h1>
      </nav>
      <div class="login_form">
        <img
          class="profile_pic"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNnXQRA1v4fRDDiE9qTJZFPOXw0UJFCKM_LA&usqp=CAU"
          alt="not a img"
        />
        <input
          class="username login_user_pw"
          ,
          type="text"
          ,
          placeholder="Username"
          ,
          maxlength="5"
        />
        <input
          class="login_user_pw userpass"
          ,type="password"
          ,
          placeholder="Password"
          ,
          maxlength="5"
        />
        <button class="login_button">Login</button>
      </div>
      <div class="app1">
        <div class="app">
          <div class="current_info">
            <h1 class="current_balance_head">Current Balance</h1>
            <h1 class="current_balance">0000 â‚¹</h1>
          </div>

          <h1 class="wel_c">WelCome Mr <span class="Name"></span></h1>
          <div class="trans_head">
            <h5>Transactions</h5>
            <h5>With/depo</h5>
            <h5>Balance</h5>
          </div>
          <div class="trns">
            <div class="trancaction_details_depo info_of_trans">
              <p class="index"></p>
              <h3 class="deposit_money deposit">Deposit</h3>
              <h2 class="balance">0000</h2>
            </div>
            <div class="trancaction_details_with info_of_trans">
              <p class="index"></p>

              <h3 class="withdraw_money deposit">withdraw</h3>
              <h2 class="balance trans_total_money">0000</h2>
            </div>
          </div>
          <div class="total_depo_with">
            <h2 class="depo">Deposit <span class="total_depo">0</span></h2>
            <h2 class="with">withdraw <span class="total_with">0</span></h2>
            <h2>Interest <span class="Interest">0</span></h2>
          </div>

          <div></div>
        </div>
        <div class="trans_loan_part">
          <div class="transfer_Section">
            <h1 class="transfer_head">Transfer Amount</h1>
            <div class="tran_loan_section">
              <input
                class="money_trans money_trans_id"
                type="text"
                placeholder="Enter ID"
              />
              <input
                class="money_trans money_trans_amount"
                type="number"
                placeholder="Enter Amount"
              />
              <button class="transfer_amount_btn">>></button>
            </div>
            <br />
            <div class="names_of_trans">
              <p>Transfer To</p>
              <p class="amount_of_trans">Amount</p>
            </div>
          </div>

          <div class="request_sec">
            <h1 class="request_head">Request Loan</h1>
            <div>
              <input
                type="Number"
                ,
                placeholder="Enter amount"
                ,
                class="loan_input"
              />
              <button class="loan_button">>></button>
            </div>
          </div>
        </div>

        <div class="delete_Account">
          <h1 class="delete_Account_head">Account Delete</h1>
          <input
            class="del_user_input"
            type="text"
            placeholder="Enter UserID"
          />
          <button class="account_Delet_btn">>></button>

          <input
            class="del_user_pws"
            type="password"
            placeholder="Enter Password"
          />
        </div>
      </div>
    </div>
    <script src="BOI.js"></script>
  </body>
